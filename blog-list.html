<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    
    <style>
        body {
            font-family: "Liberation Sans", "Nimbus Sans L", sans-serif;    
            font-size: 1.1em;
            max-width: 30em;
            margin: 0px auto;
            padding: 0em 1em 1em 1em; 
            line-height: 1.6;
        }
        
        h1 { font-size: 1.8em; }
        h2 { font-size: 1.4em; }        

        h1 { text-align: center; }
    </style>
</head>
    <body>
        <h1>Alyssa Rosenzweig</h1>

        <p>
            This is <a href="/">my</a> blog, filled with assorted, mostly
            technical prose. See my home page for more information about me.
        </p>

        <hr/>

        {{#posts}}
            <a href="{{href}}">{{title}}</a>
            <p><em>{{date}}</em></p>
            <p>{{{leader}}}</p>
        {{/posts}}
    </body>
</html>
