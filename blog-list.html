<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <style>$$STYLE$$</style>
</head>
    <body>
        <h1>Alyssa Rosenzweig</h1>

        <p>
            This is <a href="//rosenzweig.io">my</a> blog, filled with assorted,
            mostly technical prose. See my home page for more information about me.
        </p>

        <hr/>

        {{#posts}}
            <p>
                <a style="display: block" href="{{href}}">{{title}}</a>
                <em>{{date}}</em>
            </p>

            <p>{{{leader}}}</p>
        {{/posts}}
    </body>
</html>
