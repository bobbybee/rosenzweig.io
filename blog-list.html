<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog</title>
    <meta charset="utf-8"/>
    
    <style>$$STYLE$$</style>
</head>
    <body>
        <h1>Alyssa Rosenzweig</h1>

        <p>
            This is <a href="/">my</a> blog, filled with assorted, mostly
            technical prose. See my home page for more information about me.
        </p>

        <hr/>

        {{#posts}}
            <a href="{{href}}">{{title}}</a>
            <p style="margin-top: 0em; padding-top: 0.4em">
                <em>{{date}}</em>
            </p>
            <p>{{{leader}}}</p>
        {{/posts}}
    </body>
</html>
